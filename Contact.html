<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./css/contact.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <header>
        <div class="logo_container">
            <a href="#"><img class="logo_home" src="./images/logo.png" alt="indivisit logo"></a>
        </div>
        <nav class="nav_bar">
            <a href="Inivista.html">Home</a>
            <a href="#">Places</a>
            <a href="#">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="Search for temples,resorts and more">
        </div>
        <div class="action_bar">
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">person</span>
                <span class="action_name">Profile</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined action_icon">favorite</span>
                <span class="action_name">Wishlist</span>
            </div>
        </div>
    </header>


  <div class="contact-container">
    <div class="contact-image">
      <img src="https://th.bing.com/th/id/R.cbcb6d922c2578370fda113c5dbe2f8d?rik=Af%2fbgdYf%2fahx9Q&riu=http%3a%2f%2fmedia.istockphoto.com%2fvectors%2fcontact-us-bubble-speech-vector-id466684815%3fk%3d6%26m%3d466684815%26s%3d612x612%26w%3d0%26h%3dfdpTDF7nkQjUrRb8TbVKNicWRAtkQ-yHrJcVPwg6f84%3d&ehk=QcYZb9jOhhr8S5UG%2bfo78iXRRnV8OKGUY9hq%2b2uyC4Q%3d&risl=&pid=ImgRaw&r=0" alt="Contact"/>
    </div>

    <div class="contact-form">
      <h1>Send Us Messages</h1>
      <p>Have questions, suggestions, or feedback? We’d love to hear from you!</p>
      
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

  </div>


  <footer>
        <div class="footer_container">
            <div class="footer_column">
                <h3>Temples</h3>
            </div>

            <div class="footer_column">
                <h3>Historical places</h3>
            </div>

            <div class="footer_column">
                <h3>Waterfalls</h3>
            </div>
        </div>
        <hr>
        <div class="copyright">
            © 2023 www.indivista.com. All rights reserved.
        </div>
    </footer>

</body>
</html>
